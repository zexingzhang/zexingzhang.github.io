bio:
  zh: |
    我是国防科技大学的博士研究生。<br>
    我的研究兴趣主要集中在大语言模型、智能体博弈、多模态医学生物特征识别。<br>
    目前，我专注于SFT、Reward Models、MultiTurn-RL、EQ-Mind、Reasoning Agent、Memory Agent的应用与研究。<br>
    此外，我也是AAAI、ESWA、EAAI、JBHI、BSPC等期刊/会议的审稿人。
  en: |
    I am a Ph.D. student at the National University of Defense Technology (NUDT). <br>
    My research interests primarily focus on Large Language Models (LLMs), Agent Games, and Multimodal Medical Biometrics.<br>
    Currently, I am dedicated to the research and application of SFT, Reward Models, MultiTurn-RL, EQ-Mind, Reasoning Agents, and Memory Agents.<br>

