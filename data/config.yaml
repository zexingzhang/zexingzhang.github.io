bio:
  zh: |
    我是国防科技大学的博士研究生。我的研究兴趣主要集中在**计算机视觉**、**生物特征识别**（PPG、rPPG）以及**多模态学习**。
    目前，我专注于时空表征解耦（Spatio-Temporal Disentanglement）及其在非接触式生理信号测量中的应用。
  en: |
    I am a Ph.D. student at National University of Defense Technology (NUDT). 
    My research interests include **Computer Vision**, **Biometrics** (PPG, rPPG), and **Multimodal Learning**.
    Currently, I focus on Spatio-Temporal Disentanglement and its applications in remote physiological measurement.

